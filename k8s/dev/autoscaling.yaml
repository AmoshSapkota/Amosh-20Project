apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: resume-service-hpa
  namespace: resume-service
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: resume-service
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
