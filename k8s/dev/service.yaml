apiVersion: v1
kind: Service
metadata:
  name: resume-service
  namespace: resume-service
  labels:
    app: resume-service
spec:
  type: ClusterIP
  selector:
    app: resume-service
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: resume-service-ingress
  namespace: resume-service
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: resume-service.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: resume-service
            port:
              number: 80
