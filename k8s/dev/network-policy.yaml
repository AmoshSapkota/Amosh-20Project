apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: resume-service-network-policy
  namespace: resume-service
spec:
  podSelector:
    matchLabels:
      app: resume-service
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 8080
  egress:
  - to: []
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
