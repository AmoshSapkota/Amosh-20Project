apiVersion: v1
kind: Namespace
metadata:
  name: resume-service
  labels:
    name: resume-service
    environment: dev
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: resume-service-config
  namespace: resume-service
data:
  SPRING_PROFILES_ACTIVE: "dev"
  SERVER_PORT: "8080"
  MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: "health,info,metrics"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: resume-service
  namespace: resume-service
  labels:
    app: resume-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: resume-service
  template:
    metadata:
      labels:
        app: resume-service
    spec:
      containers:
      - name: resume-service
        image: resume-service:latest
        ports:
        - containerPort: 8080
        envFrom:
        - configMapRef:
            name: resume-service-config
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 10
